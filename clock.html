<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <style>
        #timeDiv span {
            font-size: 65px;
            font-weight: 500;
        }

        #dayDates {
            padding-left: 15%;
            padding-right: 15%;
            color: white;
        }

        #timeDiv {
            color: white;
        }

        #parentDiv {
            margin: auto;
            height: 5%;
            background-color: black;
            padding: 8%;
            max-width: 30%;
        }
    </style>
</head>

<body>

    <div id="parentDiv">
        <div id="dayDates">
            <span id="days"></span>
            <span id="dates"></span>
            <span id="monthss"></span>
            <span id="years"></span>
        </div>

        <div id="timeDiv">
            <span id="hours"></span><span>:</span>
            <span id="minutes"></span><span>:</span>
            <span id="seconds"></span>
        </div>
    </div>




    </div>
    <script>
        const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
        const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];

       
        displayTime = () => {
            const d = new Date();
            dt = d.getDate();
            month = months[d.getMonth()];
            year = d.getFullYear()
            week = days[d.getDay()];
            hours = d.getHours();
            min = d.getMinutes();
            sec = d.getSeconds();

            document.getElementById('hours').innerHTML = hours;
            document.getElementById('minutes').innerHTML = min;
            document.getElementById('seconds').innerHTML = sec;
            document.getElementById('days').innerHTML = week;
            document.getElementById('dates').innerHTML = dt;
            document.getElementById('monthss').innerHTML = month;
            document.getElementById('years').innerHTML = year;

        }
        setInterval(displayTime, 1000);

    </script>




</body>

</html>
